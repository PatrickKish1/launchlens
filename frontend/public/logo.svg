<svg width="280" height="80" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Lens Circle with Gradient for 3D Effect -->
  <defs>
    <radialGradient id="lensGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#E0E7FF"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </radialGradient>
    <linearGradient id="glare" x1="15" y1="10" x2="35" y2="30" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="white" stop-opacity="0.7"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Magnifier Lens -->
  <circle cx="40" cy="40" r="20" fill="url(#lensGradient)" stroke="#1E1E2F" stroke-width="2"/>
  <ellipse cx="40" cy="40" rx="10" ry="6" fill="url(#glare)" />

  <!-- Magnifier Handle (3D effect with shadows) -->
  <rect x="55" y="55" width="8" height="30" rx="2" transform="rotate(45 55 55)" fill="#4F46E5" stroke="#1E1E2F" stroke-width="1"/>

  <!-- Brand Text -->
  <text x="90" y="52" font-family="Segoe UI, sans-serif" font-size="30" font-weight="600" fill="#1F2937">
    Launch
  </text>
  <text x="170" y="52" font-family="Segoe UI, sans-serif" font-size="30" font-weight="600" fill="#4F46E5">
    Lens
  </text>
</svg>
